name: Package and Release Addon

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Addon Version (e.g., 0.11.1)'
        required: true
        default: '0.11.1'
      texconv_version:
        description: 'Texconv Version (e.g., v0.5.0)'
        required: true
        default: 'v0.5.0'

jobs:
  package:
    name: Package for ${{ matrix.platform }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: linux-x64
            artifact: bsp_builder-linux-x64
            suffix: linux-x64
            texconv_file: Linux-x64.tar.bz2
            texconv_bin: libtexconv.so
          - platform: windows-x64
            artifact: bsp_builder-windows-x64
            suffix: win-x64
            texconv_file: Windows-x64.zip
            texconv_bin: texconv.dll
          - platform: windows-arm64
            artifact: bsp_builder-windows-arm64
            suffix: win-arm64
            texconv_file: Windows-arm64.zip
            texconv_bin: texconv.dll
          - platform: macos-universal
            artifact: bsp_builder-macos-universal
            suffix: macos-arm64.tar.bz2 # Texconv uses arm64 specific for Mac
            texconv_bin: libtexconv.dylib

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download bsp_builder Binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./temp_binaries

      - name: Fetch and Unpack Texconv
        run: |
          VERSION="${{ github.event.inputs.texconv_version }}"
          FILE="TexconvCustomDLL-${VERSION}-${{ matrix.texconv_file }}"
          URL="https://github.com/matyalatte/Texconv-Custom-DLL/releases/download/${VERSION}/${FILE}"
          
          echo "Downloading $URL"
          curl -L -O "$URL"
          
          mkdir -p texconv_out
          if [[ "$FILE" == *.zip ]]; then
            unzip "$FILE" -d texconv_out
          else
            tar -xjf "$FILE" -C texconv_out
          fi

      - name: Prepare Addon Structure
        run: |
          # 1. Inject bsp_builder
          mkdir -p io_scene_bf2/core/bf2/
          find ./temp_binaries -name "bsp_builder*" -exec cp {} io_scene_bf2/core/bf2/ \;
          
          # 2. Inject Texconv
          mkdir -p io_scene_bf2/directx/
          find texconv_out -name "${{ matrix.texconv_bin }}" -exec cp {} io_scene_bf2/directx/ \;
          
          echo "Final directory check:"
          ls -R io_scene_bf2/core/bf2/
          ls -R io_scene_bf2/directx/

      - name: Create Zip Archive (Contents Only)
        run: |
          ZIP_NAME="io_scene_bf2-${{ github.event.inputs.version }}-${{ matrix.suffix }}.zip"
          cd io_scene_bf2
          zip -r "../$ZIP_NAME" . -x "*.git*" "*__pycache__*"
          echo "ZIP_PATH=$ZIP_NAME" >> $GITHUB_ENV

      - name: Upload Packaged Zip as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: final-zip-${{ matrix.suffix }}
          path: ${{ env.ZIP_PATH }}

  release:
    name: Create Draft Release
    needs: package
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all zipped artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: final-zip-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          draft: true
          files: ./*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}